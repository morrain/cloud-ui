                <article class="u-article"><h1>分页器（Pagination）</h1>
<h2>示例</h2>
<h3>基本形式</h3>
<div id="u-example-0" class="u-example"><u-pagination :total="11"></u-pagination><u-pagination :total="11" :page="6"></u-pagination></div>
<pre class="hljs lang-html"><code><span class="hljs-tag">&lt;<span class="hljs-name">u-pagination</span> <span class="hljs-attr">:total</span>=<span class="hljs-string">"11"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">u-pagination</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">u-pagination</span> <span class="hljs-attr">:total</span>=<span class="hljs-string">"11"</span> <span class="hljs-attr">:page</span>=<span class="hljs-string">"6"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">u-pagination</span>&gt;</span>
</code></pre>
<h3>显示数目</h3>
<p>使用<code>side</code>和<code>around</code>属性可以改变显示的数目。</p>
<div id="u-example-1" class="u-example"><u-pagination :total="11" :page="6" :side="1" :around="3"></u-pagination></div>
<pre class="hljs lang-html"><code><span class="hljs-tag">&lt;<span class="hljs-name">u-pagination</span> <span class="hljs-attr">:total</span>=<span class="hljs-string">"11"</span> <span class="hljs-attr">:page</span>=<span class="hljs-string">"6"</span> <span class="hljs-attr">:side</span>=<span class="hljs-string">"1"</span> <span class="hljs-attr">:around</span>=<span class="hljs-string">"3"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">u-pagination</span>&gt;</span>
</code></pre>
<h3>禁用</h3>
<div id="u-example-2" class="u-example"><u-pagination :total="11" disabled></u-pagination></div>
<pre class="hljs lang-html"><code><span class="hljs-tag">&lt;<span class="hljs-name">u-pagination</span> <span class="hljs-attr">:total</span>=<span class="hljs-string">"11"</span> <span class="hljs-attr">disabled</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">u-pagination</span>&gt;</span>
</code></pre>
