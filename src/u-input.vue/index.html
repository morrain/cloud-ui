<span :class="$style.root">
    <input :class="$style.input" v-bind="$attrs"
        :value="inputValue" :color="color || this.formItemVM && this.formItemVM.color"
        @input="onInput" @focus="onFocus" @blur="onBlur" @keypress="onKeypress" @keyup="onKeyup" v-on="listeners"
        @compositionstart="compositionInputing = true"
        @compositionend="compositionInputing = false" :style="{width: width+'px', height: height+'px'}">
    <slot></slot>
</span>
