<div :class="$style.root" ref="element" v-click-outside="handleClose">
    <div :class="$style.head">
        <input :class="$style.input" :placeholder="placeholder" :value="dateTime" ref="input" :autofocus="autofocus" :readonly="readonly" :disabled="disabled" :style="{width: width+'px'}"
            @focus="toggle(true)" @change="onInput($event)">
    </div>
    <div :class="$style.body" v-show="open">
        <u-calendar :readonly="readonly" :min-date="minCalendarDate" :max-date="maxCalendarDate" :date="currentDate"  @change="onDateTimeChange($event.date, currentTime)" @before-change="onBeforeDateTimeChange($event)">
            <u-time-picker :class="$style.timePicker" :readonly="readonly" :time="currentTime" width="50" :min-time="minTime" :max-time="maxTime" @change="onDateTimeChange(currentDate, $event.time)" @before-change="onBeforeDateTimeChange($event)"/>
        </u-calendar>
    </div>
</div>
